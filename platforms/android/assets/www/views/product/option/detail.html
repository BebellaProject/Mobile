<ion-view  id="page13" class="bebella-color-1-lighten-4">
    
    <ion-nav-bar class="bar-royal">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>

        <ion-nav-title>{{ productOption.name }}</ion-nav-title>

        <ion-nav-buttons side="right" >
        </ion-nav-buttons>
    </ion-nav-bar>
    
    <ion-content  padding="false" class=" manual-remove-top-padding has-header">
        <div ng-show="productOption" class="">
            <img src="{{appUrl}}/{{productOption.image_path}}" width="100%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
        </div>

        <ion-list ng-show="productOption"  class=" ">
            <ion-item class="item-avatar item-icon-right  " id="beleza-list-item12">
                <img src="{{appUrl}}/{{productOption.store_image_path}}">
                <h2>{{productOption.name}}</h2>
                <p style="white-space:normal;">
                    por {{productOption.store_name}}
                </p>
                <div style="position: absolute; top: 0px; right: 0px;">
                    <button class="button button-icon button-clear ion-bag" style="color: black; font-size: 25px !important;" ></button>
                    <button class="button button-icon button-clear ion-android-share-alt" style="color: black; font-size: 25px !important;" ></button>
                    <button class="button button-icon button-clear ion-android-more-vertical" style="color: black; font-size: 30px !important;" ></button>
                </div>
            </ion-item>
        </ion-list>

        <ion-list ng-show="productOption"  class=" ">
            
            <div class="item item-body bebella-item">
                <h3 class="bebella-text-2 bebella-title-3">Descrição</h3>
                <p style="margin-top:0px;color:#000000;font-size:15px; white-space: pre-line;" class=" " ng-bind-html="productOption.desc">
                </p>
            </div>
            
        </ion-list>


    </ion-content>
</ion-view>
