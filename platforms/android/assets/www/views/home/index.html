<ion-view on-swipe-left="changeTab('tabs.trending')" 
          on-swipe-right="changeTab('tabs.filter')" title="Home" 
          hide-back-button="true" id="page2" class="bebella-color-1-lighten-4">

    <ion-nav-bar class="bar-royal">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>

        <ion-nav-buttons side="right" >
            <button class="button button-icon button-clear ion-ios-search" ui-sref="search_feed"></button>
        </ion-nav-buttons>

    </ion-nav-bar>

    <ion-content padding="true" class="">
        <ion-refresher
            pulling-text="Atualizar feed"
            on-refresh="refresh()">
        </ion-refresher>

        <div ng-repeat="recipe in recipes" class="list card bm-no-margin-top bebella-card" id="recipe-card-{{$index}}">
            <div class="item item-image bebella-card-image">
                <a style="display:block;" ui-sref="recipe({recipeId: {{recipe.id}}})" class="">
                    <img src="{{appUrl}}/{{recipe.image_path}}" width="100%" style="display: block; margin-left: auto; margin-right: auto; max-height: 300px;">
                </a>
            </div>
            <ion-item class="item-avatar item-icon-right  " id="beleza-list-item12">
                <img src="{{appUrl}}/{{recipe.channel_image}}">
                <h2 style="overflow: visible; white-space: normal; ">{{recipe.name}}</h2>
                <p style="white-space:normal;">
                    por {{recipe.channel_name}}
                </p>

            </ion-item>

        </div>

        <ion-infinite-scroll
            ng-if="moreDataCanBeLoaded"
            on-infinite="nextPage()"
            distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
