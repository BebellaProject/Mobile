<ion-view title="Login" hide-nav-bar="true" class=" ">
    <ion-content padding="true" class=" ">
        
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input ng-model="user.email" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Senha</span>
                <input ng-model="user.password" type="password">
            </label>
        </div>
        
        <button class="button button-block button-royal" ng-click="login()">
            Entrar
        </button>
        
        <button class="button button-block button-positive" ui-sref="register">
            Novo Usu√°rio
        </button>
        
    </ion-content>
</ion-view>
