<ion-view id="page14" class="bebella-color-1-lighten-4">
    
    <ion-nav-bar class="bar-royal">
        <ion-nav-back-button></ion-nav-back-button>
        
        <ion-nav-title>{{product.name}}</ion-nav-title>
        
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    
    <ion-content padding="false" class="has-header">

        <div ng-repeat="option in product_options" class="list card bebella-card" ng-class="{ 'bm-no-margin-top': !$first, 'bm-first-card-fix': $first }" id="hidratanteX-card21">
            <ion-item class="item-avatar  " id="hidratanteX-list-item19">
                <img src="{{appUrl}}/{{option.store_image}}">
                <h2>{{ option.name}}</h2>
                <p>{{ option.store_name}}</p>
            </ion-item>
            <div class=" item item-image">
                <a style="display:block;" ui-sref="product_option({productOptionId: {{option.id}}})">
                    <img src="{{appUrl}}/{{option.image_path}}" width="100%" style=" max-height: 300px;">
                </a>
            </div>
            
            <ion-item ng-if="false" ng-click="redirectToStore(option.id)" class="item-icon-left  " id="hidratanteX-list-item20">
                <i class="icon ion-bag" ></i>R$ {{ option.price | number:2 }}
                <span class="item-note">Site da loja</span>
            </ion-item>
        
            <ion-item ng-if="false" ng-click="redirectToStore(option.id)" class="item-icon-left  " id="hidratanteX-list-item20">
                <i class="icon ion-bag" ></i>R$ {{ option.price | number:2 }} - R$ 60,00
                <span class="item-note">Site da loja</span>
            </ion-item>
        
            <ion-item ng-if="true" ng-click="redirectToStore(option.id)" class="item-icon-left  " id="hidratanteX-list-item20">
                <i class="icon ion-bag" ></i>A partir de R$ {{ option.price | number:2 }}
                <span class="item-note">Site da loja</span>
            </ion-item>
        
        </div>

        <p ng-if="product_options.length == 0">
            Este produto não possui opções cadastradas no aplicativo
        </p>

    </ion-content>
</ion-view>
