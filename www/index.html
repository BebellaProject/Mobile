<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->


        <link href="css/ionic.app.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
        

        <style type="text/css">
            .platform-ios .manual-ios-statusbar-padding{
                padding-top:20px;
            }
            .manual-remove-top-padding{
                padding-top:0px; 
            }
            .manual-remove-top-padding .scroll{
                padding-top:0px !important;
            }
            ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
                margin-left:-10px;
                margin-right:-10px;
            }
            ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
                border-radius:0px;
                border-left:0px;
                border-right: 0px;
            }
        </style>

        <script src="dist/0.0.1/bebella.js"></script>

        <!-- Only required for Tab projects w/ pages in multiple tabs 
        <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
        -->

    </head>
    <body ng-app="Bebella" animation="slide-left-right-ios7">
        <div>
            <ion-side-menus enable-menu-with-back-views="true" data-componentid="side-menu21">
                <ion-side-menu-content>
                    <ion-nav-bar class="bar-royal">
                        <ion-nav-back-button></ion-nav-back-button>
                        <ion-nav-buttons side="left">
                            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                        </ion-nav-buttons>
                    </ion-nav-bar>
                    <ion-nav-view></ion-nav-view>
                </ion-side-menu-content>
                <ion-side-menu side="left" id="side-menu21" style="background-color:default;">
                    <ion-header-bar class="bar-stable">
                        <div class="title">Menu</div>
                    </ion-header-bar>
                    <ion-content padding="false" class="side-menu-left has-header">
                        <ion-list id="menu-list1" class=" " data-componentid="list1">
                            <ion-item class="item-avatar  " id="menu-list-item1" data-componentid="list-item1">
                                <h2>Username</h2>
                                <p>Meu Perfil</p>
                            </ion-item>
                        </ion-list>
                        <ion-list id="menu-list2" class=" " data-componentid="list2">
                            <ion-item class="item-icon-left  " id="menu-list-item2" ui-sref="tabs.home" menu-close="" data-componentid="list-item2">
                                <i class="icon ion-ios-home"></i>Home</ion-item>
                            <ion-item class="item-icon-left  " id="menu-list-item23" ui-sref="wishlist" menu-close="" data-componentid="list-item23">
                                <i class="icon ion-icecream"></i>Wishlist</ion-item>
                            <ion-item class="item-icon-left  " id="menu-list-item3" ui-sref="minhaSacola" menu-close="" data-componentid="list-item3">
                                <i class="icon ion-bag"></i>Minha Sacola</ion-item>
                            <ion-item class="item-icon-left  " id="menu-list-item17" ui-sref="meusPedidos" menu-close="" data-componentid="list-item17">
                                <i class="icon ion-ios-list-outline"></i>Meus Pedidos</ion-item>
                            <ion-item class="item-icon-left  " id="menu-list-item4" data-componentid="list-item4">
                                <i class="icon ion-gear-a"></i>Confirgurações</ion-item>
                            <ion-item class="item-icon-left  " id="menu-list-item5" data-componentid="list-item5">
                                <i class="icon ion-information-circled"></i>Sobre</ion-item>
                            <ion-item class="item-icon-left  " id="menu-list-item6" data-componentid="list-item6">
                                <i class="icon ion-android-arrow-back"></i>Sair</ion-item>
                        </ion-list>
                    </ion-content>
                </ion-side-menu>
            </ion-side-menus>
        </div>
    </body>
</html>
